<div>
	<div class="panel panel-primary" ng-repeat="board in boards">
		<div ng-click="selectBoard(id)">{{board.title}}</div>		
	</div>
	<div ng-click="addNewBoard()">
			<div class="col-sm-3">
	    	<h3 class="create-board-title">Create New Board</h3>
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Let's Get Inspired</h3>
			  </div>
			  <div class="panel-body">
			    <i class="fa fa-plus-square-o fa-5x" aria-hidden="true"></i>
			  </div>
			</div>
	</div>
</div>
