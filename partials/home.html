<div class="form-group">
    <input type="text" class="col-xs-6 col-xs-offset-3" placeholder="Search" ng-model="searchText">
</div>
<div ng-repeat="item in pins">
    <h1>display pins here</h1>
    <div class="panel panel-default">
    <img src="{{item.url}}"  style="width:300px;height:300px;">
    <p>{{item.title}}</p>
    </div>
</div>
