<div class="form-group">
    <input type="text" class="col-xs-6 col-xs-offset-3" placeholder="Search" ng-model="searchText">
</div>
<div>
	<h1>Find Your Inspiration</h1>
</div>
<div ng-repeat="item in pins">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" ng-href="#!/home/{{item.boardId}}"><a>{{item.title}}</a></h3>
    </div>
    <div class="panel-body">
	    <img ng-src="{{item.url}}">  <!-- style="width:300px;height:300px;" -->
	    <p>{{item.title}}</p>
	  </div>
	</div>
</div>
